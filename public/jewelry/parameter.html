    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<script src="./js/hammer.min.js"></script>
	<script type="text/javascript">
		$(function(){ 
			var like= document.getElementById('like'); 
			var like=new Hammer(like); 
			like.on("swipeleft",function(){
			$('#like').carousel('next')
			});
			like.on("swiperight",function(){
			$('#like').carousel('prev')
			});
		})
		//二级标题带文字导航 下拉
	$('#j_nav_down').click(function(){
		var e=window.event || event;
			if(e.stopPropagation){
				e.stopPropagation();
			}else{
				e.cancelBubble = true;
			}   
		if ($('.f_navdw_hide').is(':hidden')) {
			$('.f_navdw_hide').slideDown();
			$(this).parent('header').css('z-index','110');
		}else{
			$('.f_navdw_hide').slideUp(function () {
				$(this).parent('header').removeAttr('style');
			});
			
		}
	})
	
	function parametersswitch(type){
		if(type=='cs'){
			$("#parameters_type_tw").removeClass("pink");
			$("#parameters_type_cs").addClass("pink");
			$("#parameters_cs").removeClass("hidden");
			$("#parameters_tw").addClass("hidden");
			$("#parameters_tw").addClass("hidden");
			$("#like").addClass("hidden");
		}else{
			$("#parameters_type_tw").addClass("pink");
			$("#parameters_type_cs").removeClass("pink");
			$("#parameters_cs").addClass("hidden");
			$("#parameters_tw").removeClass("hidden");
			$("#like").removeClass("hidden");
		}
	}
	</script>
