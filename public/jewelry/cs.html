<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>移动端轮播图手指的左右滑动</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div id="main_ad" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#main_ad" data-slide-to="0" class="active"></li>
            <li data-target="#main_ad" data-slide-to="1"></li>
            <li data-target="#main_ad" data-slide-to="2"></li>
            <li data-target="#main_ad" data-slide-to="3"></li>
            <li data-target="#main_ad" data-slide-to="4"></li>
            <li data-target="#main_ad" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/s_1.jpg" alt="...">

            </div>
            <div class="item">
                <img src="img/s_2.jpg" alt="...">
            </div>
            <div class="item">
                <img src="img/s_3.jpg" alt="...">
            </div>
            <div class="item">
                <img src="img/s_4.jpg" alt="...">
            </div>
            <div class="item">
                <img src="img/s_5.jpg" alt="...">
            </div>
            <div class="item">
                <img src="img/s_6.jpg" alt="...">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#main_ad" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#main_ad" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
	
	<div data-ride="carousel" class="carousel slide" id="carousel-example-generic">
		<ol class="carousel-indicators">
			<li class="" data-slide-to="0" data-target="#carousel-example-generic"></li>
			<li data-slide-to="1" data-target="#carousel-example-generic" class="active"></li>
			<li data-slide-to="2" data-target="#carousel-example-generic" class=""></li>
		</ol>
		<div role="listbox" class="carousel-inner">
			<div class="item">
			<img alt="First slide" src="http://ibootstrap-file.b0.upaiyun.com/lorempixel.com/1600/500/sports/1/default.jpg" data-holder-rendered="true">
			</div>
			<div class="item active">
			<img alt="Second slide [1140x500]" src="http://ibootstrap-file.b0.upaiyun.com/lorempixel.com/1600/500/sports/2/default.jpg" data-holder-rendered="true">
			</div>
			<div class="item">
			<img alt="Third slide [1140x500]" src="http://ibootstrap-file.b0.upaiyun.com/lorempixel.com/1600/500/sports/3/default.jpg" data-holder-rendered="true">
			</div>
		</div>
		<a data-slide="prev" role="button" href="#carousel-example-generic" class="left carousel-control">
		<span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a data-slide="next" role="button" href="#carousel-example-generic" class="right carousel-control">
		<span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next</span>
		</a>
		</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
$(function(){
var myElement= document.getElementById('carousel-example-generic')
var hm=new Hammer(myElement);
hm.on("swipeleft",function(){
$('#carousel-example-generic').carousel('next')
})
hm.on("swiperight",function(){
$('#carousel-example-generic').carousel('prev')
})
})
</script>
</body>
</html>
